    <>

            </div>
        </div>

        <div class="not-found">
            <img src="" alt="">

        <div class="weather-box">
            <img src="" alt="">

        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>humidity</p>
                </div>
            </div>
        </div>
